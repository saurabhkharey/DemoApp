<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../angular/angular.js"></script>
    <script src="../Scripts/Script.js"></script>
    <style type="text/css" >
        body {
            font-family : Arial;
        }

        table {
            border-collapse: collapse;
        }

        td {
             border: 1px solid black;
             padding: 5px;
        }

        th {
             border: 1px solid black;
             padding: 5px;
             text-align: left;
        }
    </style>
</head>
<body ng-app="FilterSample1Module">
    <div ng-controller="FilterSampleCtrl" >
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Salary(number)</th>
                    <th>Salary(currency)</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in persons">
                    <td>{{person.name | uppercase}}</td>
                    <td>{{person.dateOfBirth | date: "dd/MM/yyyy"}}</td>
                    <td>{{person.gender | lowercase}}</td>
                    <td>{{person.salary | number:2}}</td>
                    <td>{{person.salary | currency:"€"}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
