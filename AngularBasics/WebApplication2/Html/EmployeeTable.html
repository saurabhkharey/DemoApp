<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employ">
            <td>{{emp.Name}}</td>
            <td>{{emp.Gender}}</td>
            <td>{{emp.Salary}}</td>
        </tr>
    </tbody>
</table>
